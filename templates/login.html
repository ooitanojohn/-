<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="board">
    <title>ログイン | 掲示板 </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
  </head>
  <body>
    <h1>掲示板</h1>
    <article>
      <h2>新規登録</h2>
      <p>まだ登録されていない方はこちらから</p>
      <form action="/user/goAdd">
        <button type="submit">新規登録</button>
      </form>
    </article>
    <article>
      <h2>ログイン</h2> {% if validationMsgs %} <section id="errorMsg">
        <p>以下のメッセージをご確認ください。</p>
        <ul> {% for msg in validationMsgs %} <li>{{msg}}</li> {% endfor %} </ul>
      </section> {% endif %} <section>
        <p> IDとパスワードを入力し、ログインをクリックしてください。 </p>
        <form action="/login" method="post">
          <dl>
            <dt>ID</dt>
            <dd>
              <input type="text" id="loginId" name="loginId" value="{{loginId}}" required>
            </dd>
            <dt>パスワード</dt>
            <dd>
              <input type="password" id="loginPw" name="loginPw" required>
            </dd>
          </dl>
          <button type="submit">ログイン</button>
        </form>
      </section>
    </article>
  </body>
</html>
